# related tag of speech
# - NN: normal noun
# - NT: temporal

# extra
# - NN_p

- left: [NN]
  rpos: NP
  rank: 2

- left: [NN, NN]
  rpos: NN
  rank: 3

  comp: noun-noun

- left: [NN, CC-N, NN]
  rpos: NN
  rank: 3
  attr: [+pair]
  test:
    - type: similar_noun
      args: [1, 3]

- left: [NN, CC-N, NN, NN]
  rpos: NP
  rank: 4
  test:
    - type: similar_noun
      args: [1, 3]

- left: [NR, NN]
  rpos: NN
  rank: 3
  test:
    - type:
      args: [1, 2]
