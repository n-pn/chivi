# TODO: restrict type of verb that can combine with complements

# bổ ngữ mức độ
- ptag: verb+degcompl+1
  decs: Động từ + bổ ngữ chỉ mức độ trực tiếp
  pattern: [Verb, Fc_g]
  outputs:
    - take: [1, 2]
      ptag: 1

# động từ + bổ ngữ xu hướng

- ptag: verb+dircompl
  decs: Động từ + bổ ngữ xu hướng
  pattern: [Verb, Fc_d]
  outputs:
    - take: [1, 2]
      ptag: 1
