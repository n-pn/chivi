# temporal

- ptag: Nt # generic temporal words
  name: Thời gian
  desc:
  extend: ['N']

- ptag: Nt_s # time span, duration
  name: Khoảng thời gian
  desc:
  extend: [Nt]

- ptag: Nt_d # date
  name: Ngày tháng năm
  desc: Các từ chỉ ngày tháng cụ thể
  extend: [Nt]

- ptag: Nt_t # time
  name: Giờ phút giây
  desc: Các từ chỉ giờ giấc cụ thể
  extend: [Nt]

- ptag: Nt_md # can mark successor term as date
  name: Đánh dấu ngày tháng
  desc: Đứng trước các danh từ chỉ năm tháng để chỉ ngày tháng cụ thể
  extend: [Nt]

- ptag: Nt_mt # can mark successor term as time
  name: Đánh dấu giờ giấc
  desc: Đứng trước các danh từ chỉ giờ phút để chỉ thời gian trong ngày
  extend: [Nt]
