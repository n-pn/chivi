- ptag: Ns_kt # combine with prev noun to organization
  name: OrgSf
  desc:
  extend: [Zspace, Zposs, Zdobj]

- ptag: Np_kg # combine with prev noun to placement
  name: GeoSf
  desc:
  extend: [Zspace, Zposs, Zdobj]

