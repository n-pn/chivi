# suffixes

- ptag: Suf_noun
  extd: [Zfunc]
  name: Hậu tố danh từ
  # make noun words

- ptag: Fgl_natt
  extd: [Zfunc]
  name: Hậu tố thuộc tính
  desc: Các từ kết hợp với danh từ đằng trước tạo thành danh từ thuộc tính

- ptag: Suf_time
  extd: [Zfunc]
  name: Hậu tố thời gian
  # make whole structure as time expression

- ptag: Suf_verb
  extd: [Zfunc]
  name: Hậu tố động từ
  # tranform adjt/noun to verb

- ptag: Suf_adjt
  extd: [Zfunc]
  name: Hậu tố tính từ
  # transform verb/noun to adjt

- ptag: Suf_zhi
  extd: [Zfunc]
  name: Hậu ngữ `之` + X
  desc: Các từ đổi nghĩa khi ghép với 之 đằng trước tạo thành cụm từ mới
  # 之 + noun that can have alternative meaning

- ptag: Suf_men # "们"
  extd: [Zfunc]
  name: Hậu tố `们` (các)
  desc: Kết hợp với danh từ chỉ người đằng trước thành từ chỉ người số nhiều

- ptag: Suf_xing # "性"
  extd: [Zfunc]
  name: Hậu tố `性`
  desc: Kết hợp với từ đằng trước tạo thành danh từ hoặc tính từ

- ptag: Suf_loc
  extd: [Zfunc]
  name: Hậu tố nơi chốn
  desc: Kết hợp với một số loại danh từ phía trước tạo thành cụm từ chỉ địa danh/địa điểm

- ptag: Suf_org
  extd: [Zfunc]
  name: Hậu tố tổ chức
  desc: # combine with prev noun to organization

- ptag: Inf_adjt
  extd: [Zfunc]
  name: Trung tố tính từ

- ptag: Inf_verb
  extd: [Zfunc]
  name: Trung tố động từ

# prefixes
- ptag: Pre_ke
  extd: [Zfunc]
  name: Tiền tố tính từ `可`
  desc: Kết hợp với động từ tạo thành tính từ mang nghĩa `đáng xxx`
  # "可"

- ptag: Pre_di_1 # "第"
  extd: [Zfunc]
  name: Tiền tố số lượng `第`
  desc: Kết hợp với số từ đằng sau tạo thành số thứ tự

- ptag: Pre_di_2 # "第"
  extd: [Zfunc]
  name: Tiền tố đặc biệt `第`
  desc: |
    Kết hợp với số từ đằng sau thành hậu tố chỉ thứ bậc cho danh từ phía trước tạo
    thành cụm từ chỉ thứ bậc dạng thuộc tính
