# suffixes

- ptag: Fg_ke
  name: SufName
  extend: [Ktetic] # make other names

- ptag: Fg_kn
  name: SufNoun
  extend: [Zfunc] # make noun words

- ptag: Fg_kb
  name: SufAttr
  extend: [Zfunc] # make noun attribute

- ptag: Fg_kt
  name: SufTime
  extend: [Zfunc] # make whole structure as time expression

- ptag: Fg_kv
  name: SufVerb
  extend: [Zfunc] # tranform adjt/noun to verb
- ptag: Fg_ka
  name: SufAdjt
  extend: [Zfunc] # transform verb/noun to adjt

- ptag: Fg_kz
  name: SufZhi
  extend: [Zfunc] # 之 + noun that can have alternative meaning

- ptag: Fg_kmen
  name: SufMen5
  extend: [Zfunc] # "们"
- ptag: Fg_kxing
  name: SufXing
  extend: [Zfunc] # "性"

- ptag: Ns_ks # combine with prev noun to placement
