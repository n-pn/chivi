# nominal

# proper nouns
- ptag: Name
  extd: [Zsubj_a, Zdobj]
  name: Danh từ riêng
  desc: Các danh từ chỉ tên cá nhân, địa danh, tập thể nhất định, thường được viết hoa

# human name
- ptag: Name_h
