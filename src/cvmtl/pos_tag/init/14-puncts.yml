# Dấu câu thường
- ptag: Pu
  name: Dấu câu
  detect: /^\p{P}$/
  virtual: true

- ptag: Pu_t
  name: Dấu kết câu
  desc: Đánh dấu phân tách câu
  virtual: true

- ptag: Pu_c
  name: Dấu kết đoạn
  desc: Đánh dấu phân tách đoạn
  virtual: true

- ptag: Pu_s
  name: Dấu mở ngoặc
  desc: Đánh dấu mở ngoặc
  detect: /^\p{Ps}$/
  virtual: true

- ptag: Pu_e
  name: Dấu đóng ngoặc
  detect: /^\p{Pe}$/
  virtual: true

- ptag: Pu_i
  name: Dấu mở trích
  detect: /^\p{Pi}$/
  virtual: true

- ptag: Pu_f
  name: Dấu đóng trích
  detect: /\p{Pf}/
  virtual: true

  extd: [Pu]
- ptag: Pu_o
  name: Dấu câu khác
  detect: /\p{Po}/
  virtual: false

# dấu kết câu
  extd: [Pu, Pu_t]
- ptag: Pu_pm
  name: Dấu chấm `.`
  detect: /^[.]$/

  extd: [Pu, Pu_t]
- ptag: Pu_qm
  name: Dấu chấm hỏi `?`
  detect: /^[?]$/

  extd: [Pu, Pu_t]
- ptag: Pu_fm
  name: Dấu chấm than `!`
  detect: /^[!]$/

