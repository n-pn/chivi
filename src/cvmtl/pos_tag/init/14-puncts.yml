# Dấu câu thường
- ptag: Xp
  name: Dấu câu
  detect: /^\p{P}$/
  virtual: true

- ptag: Xp_t
  name: Dấu kết câu
  desc: Đánh dấu phân tách câu
  virtual: true

- ptag: Xp_c
  name: Dấu kết đoạn
  desc: Đánh dấu phân tách đoạn
  virtual: true

- ptag: Xp_s
  name: Dấu mở ngoặc
  desc: Đánh dấu mở ngoặc
  detect: /^\p{Ps}$/
  virtual: true

- ptag: Xp_e
  name: Dấu đóng ngoặc
  detect: /^\p{Pe}$/
  virtual: true

- ptag: Xp_i
  name: Dấu mở trích
  detect: /^\p{Pi}$/
  virtual: true

- ptag: Xp_f
  name: Dấu đóng trích
  detect: /\p{Pf}/
  virtual: true

- ptag: Xp_o
  name: Dấu câu khác
  extend: [Xp]
  detect: /\p{Po}/
  virtual: false

# dấu kết câu
- ptag: Xp_pm
  name: Dấu chấm `.`
  extend: [Xp, Xp_t]
  detect: /^[.]$/

- ptag: Xp_qm
  name: Dấu chấm hỏi `?`
  extend: [Xp, Xp_t]
  detect: /^[?]$/

- ptag: Xp_fm
  name: Dấu chấm than `!`
  extend: [Xp, Xp_t]
  detect: /^[!]$/

