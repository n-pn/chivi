# đánh dấu tác phẩm
- ptag: Pu_ts1
  extd: [Pu, Pu_s]
  name: Dấu mở ngoặc `⟨`
  desc: Kết hợp với `⟩` đằng sau thành cụm từ chỉ tên tác phẩm
  detect: /^[⟨]$/

- ptag: Pu_ts2
  extd: [Pu, Pu_s]
  name: Dấu mở ngoặc `<`
  desc: Kết hợp với `>` đằng sau thành cụm từ chỉ tên tác phẩm
  detect: /^[<]$/

- ptag: Pu_ts3
  extd: [Pu, Pu_s]
  name: Dấu mở ngoặc '‹'
  desc: Kết hợp với `›` đằng sau thành cụm từ chỉ tên tác phẩm
  detect: /^[‹]$/

- ptag: Pu_tc1
  extd: [Pu, Pu_e]
  name: Dấu đóng ngoặc `⟩`
  desc: Kết hợp với `⟨` đằng trước thành cụm từ chỉ tên tác phẩm
  detect: /^[⟩]$/

- ptag: Pu_tc2
  extd: [Pu, Pu_e]
  name: Dấu đóng ngoặc `>`
  desc: Kết hợp với `<` đằng trước thành cụm từ chỉ tên tác phẩm
  detect: /^[>]$/

- ptag: Pu_tc3
  extd: [Pu, Pu_e]
  name: Dấu đóng ngoặc `›`
  desc: Kết hợp với `‹` đằng trước thành cụm từ chỉ tên tác phẩm
  detect: /^[›]$/

