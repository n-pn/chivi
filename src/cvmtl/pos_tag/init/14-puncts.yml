# đánh dấu tác phẩm
- ptag: Xp_ts1
  name: Dấu mở ngoặc `⟨`
  desc: Kết hợp với `⟩` đằng sau thành cụm từ chỉ tên tác phẩm
  extend: [Xp, Xp_s]
  detect: /^[⟨]$/

- ptag: Xp_ts2
  name: Dấu mở ngoặc `<`
  desc: Kết hợp với `>` đằng sau thành cụm từ chỉ tên tác phẩm
  extend: [Xp, Xp_s]
  detect: /^[<]$/

- ptag: Xp_ts3
  name: Dấu mở ngoặc '‹'
  desc: Kết hợp với `›` đằng sau thành cụm từ chỉ tên tác phẩm
  extend: [Xp, Xp_s]
  detect: /^[‹]$/

- ptag: Xp_tc1
  name: Dấu đóng ngoặc `⟩`
  desc: Kết hợp với `⟨` đằng trước thành cụm từ chỉ tên tác phẩm
  extend: [Xp, Xp_e]
  detect: /^[⟩]$/

- ptag: Xp_tc2
  name: Dấu đóng ngoặc `>`
  desc: Kết hợp với `<` đằng trước thành cụm từ chỉ tên tác phẩm
  extend: [Xp, Xp_e]
  detect: /^[>]$/

- ptag: Xp_tc3
  name: Dấu đóng ngoặc `›`
  desc: Kết hợp với `‹` đằng trước thành cụm từ chỉ tên tác phẩm
  extend: [Xp, Xp_e]
  detect: /^[›]$/

# đánh dấu trích đoạn
- ptag: Xp_qs1
  name: Mở ngoặc kép `“`
  extend: [Xp, Xp_i]
- ptag: Xp_qs2
  name: Mở ngoặc kép `‘`
  extend: [Xp, Xp_i]
- ptag: Xp_qc1
  name: Đóng ngoặc kép `”`
  extend: [Xp, Xp_f]
- ptag: Xp_qc2
  name: Đóng ngoặc đơn `’`
  extend: [Xp, Xp_f]

