# verbs
- ptag: V
  name: Động từ
  desc:
  extend: [Zsubj_a, Zpred_a]

- ptag: Vc
  name: Động từ so sánh
  desc: Động từ kết hợp với trợ từ so sánh phía sau tạo thành cụm từ so sánh
  extend: [V]

- ptag: Vi # intransitive verb
  name: Nội động từ
  desc: Động từ không kết hợp được với tân ngữ
  extend: [V, Zdmod]

- ptag: Vi_l # verb phrase need no object
  name: Cụm động từ
  desc: Cụm động từ phức tạp không cần thiết tân ngữ
  extend: [Vi]

- ptag: Vi_o # verb + object phrase
  name: Cụm động tân
  desc: Cụm động từ kết hợp với tân ngữ
  extend: [Vi]

- ptag: Vi_os # verb + object as skill
  name: Cụm động tân *
  desc: Cụm động tân chỉ năng khiếu như đánh đàn, chơi nhạc
  extend: [Vi_o]

- ptag: Vn
  nam: Danh động từ
  extend: [Vi]

- ptag: Vt # normal transitive verb
  name: Ngoại động từ
  desc: Các động từ thường đi kèm với tân ngữ trực tiếp
  extend: [V]

- ptag: Vt_2 # verbs need two objects
  name: Động từ 2 tân
  desc: Động từ cần hai tân ngữ gián tiếp và trực tiếp
  extend: [Vt]

- ptag: Vd
  name: Phó động từ
  desc: Các động từ làm trạng ngữ cho động từ phía sau
  extend: [V]

- ptag: Vt_d # directional verb
  name: Động từ xu hướng
  desc: Động từ chỉ xu hướng, không kết hợp với bổ ngữ xu hướng
  extend: [V]

- ptag: Vt_l # linking verb
  name: Động từ liên động
  desc: Động từ chỉ các hành động xảy ra nối tiếp
  extend: [Vlinking, V]

