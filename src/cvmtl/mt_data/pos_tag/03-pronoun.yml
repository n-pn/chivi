# pronouns

- ptag: Pron
  extd: [Xsubj, Xdobj, Xreal, Xmodi_p]
  name: Đại từ
  desc: Các loại đại từ

- ptag: Pron_mix
  extd: [Pron, Xposs, Xdobj, Xsubj_a]
  name: Đại từ khác
  desc: Các loại đại từ chưa được phân loại

- ptag: Pron_per
  extd: [Pron, Xhuman]
  name: Đại từ nhân xưng
  desc: Đại từ chỉ ngôi thứ nhất, thứ hai hoặc thứ ba. Ví dụ ta, ngươi, hắn, trẫm, ngài

- ptag: Pron_qu # "其"
  extd: [Pron_per]
  name: PronQu2
  desc:

- ptag: Pron_qm # "其们"
  extd: [Pron_per]
  name: PronQumen
  desc:

- ptag: Pron_ziji # "自己"
  extd: [Pron_per]
  name: PronZiji
  desc:

# 指示代词 - demonstrative pronoun - đại từ chỉ thị
- ptag: Pron_dem
  extd: [Xdobj, Xposs]
  name: Đại từ chỉ thị
  desc:

- ptag: Pron_zhe # "这"
  extd: [Pron_dem]
  name: Đại từ `这` (này)
  desc:

- ptag: Pron_na1 # "那"
  extd: [Pron_dem]
  name: Đại từ `那` (kia)
  desc:

- ptag: Pron_mei # "每"
  extd: [Pron_dem]
  name: Đại từ 每 (mỗi)
  desc:

- ptag: Pron_zheyang # "这样"
  extd: [Pron_dem]
  name: Đại từ `这样`
  desc:

- ptag: Pron_nayang # "那样"
  extd: [Xdobj, Xuniq]
  name: Đại từ `那样`
  desc:

# 疑问代词 - interrogative pronoun
- ptag: Pron_int # generic
  extd: [Pron]
  name: Đại từ nghi vấn
  desc:

- ptag: Pron_ji # "几"
  extd: [Pron_int]
  name: PronJi
  desc:

- ptag: Pron_na2 # "哪"
  extd: [Pron_int]
  name: Đại từ `哪` (nào)
  desc:

- ptag: Pron_shei # 谁
  extd: [Pron_int, Xhuman]
  name: Đại từ `谁` (ai)
  desc:
