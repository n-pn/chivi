# conjuctions

- ptag: Conjunct
  extd: [Zfunc]
  name: Liên từ

# subordinating conjunction

# coordinating conjunction
- ptag: Concoord
  extd: [Zfunc]
  name: Liên từ liệt kê
  desc: |
    Liên từ kết nối các danh từ, động từ tính từ thành cụm từ

- ptag: Cc_noun
  extd: [Zfunc]
  name: Liên kết danh từ
  desc: |
    Các liên từ kết nối danh từ với nhau

- ptag: Cc_verb
  extd: [Zfunc]
  name: Liên kết động từ
  desc: |
    Các liên từ kết nối động từ với nhau

- ptag: Cc_adjt
  extd: [Zfunc]
  name: Liên kết tính từ
  desc: |
    Các liên từ kết nối tính từ với nhau

