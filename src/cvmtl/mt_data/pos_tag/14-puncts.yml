  attr: [NoSpaceL, NoSpaceR]
  name: Dấu chấm giữa `·`

- ptag: Pu_at
  extd: [Pu]
  attr: [CapRelay, NoSpaceR]
  name: Dấu a còng `@`

- ptag: Pu_pc
  extd: [Pu]
  attr: [NoSpaceL]
