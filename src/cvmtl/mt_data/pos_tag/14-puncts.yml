# Dấu câu thường
- ptag: Pu
  name: Dấu câu
  detect: /^\p{P}$/
  virtual: true

- ptag: Pu_t
  name: Dấu kết câu
  desc: Đánh dấu phân tách câu
  virtual: true

- ptag: Pu_c
  name: Dấu kết đoạn
  desc: Đánh dấu phân tách đoạn
  virtual: true

- ptag: Pu_s
  name: Dấu mở ngoặc
  desc: Đánh dấu mở ngoặc
  detect: /^\p{Ps}$/
  virtual: true

- ptag: Pu_e
  name: Dấu đóng ngoặc
  detect: /^\p{Pe}$/
  virtual: true

- ptag: Pu_i
  name: Dấu mở trích
  detect: /^\p{Pi}$/
  virtual: true

- ptag: Pu_f
  name: Dấu đóng trích
  detect: /\p{Pf}/
  virtual: true

- ptag: Pu_o
  extd: [Pu]
  attr: [CapRelay]
  name: Dấu câu khác
  detect: /\p{Po}/
  virtual: false

# dấu kết câu
- ptag: Pu_fs
  extd: [Pu, Pu_t]
  name: Dấu chấm `.`
  attr: [CapAfter, NoSpaceL]
  detect: /^[.]$/

- ptag: Pu_qm
  extd: [Pu, Pu_t]
  attr: [CapAfter, NoSpaceL]
  name: Dấu chấm hỏi `?`
  detect: /^[?]$/

- ptag: Pu_em
  extd: [Pu, Pu_t]
  attr: [CapAfter, NoSpaceL]
  name: Dấu chấm than `!`
  detect: /^[!]$/

# - ptag: Pu_dq
#   extd: [Pu]
#   name: Dấu ngoặc kép
# - ptag: Pu_sq
#   extd: [Pu]
#   name: dấu ngoặc đơn

# đánh dấu tác phẩm
- ptag: Pu_ts1
  extd: [Pu, Pu_s]
  attr: [CapAfter, NoSpaceR]
  name: Dấu mở ngoặc `⟨`
  desc: Kết hợp với `⟩` đằng sau thành cụm từ chỉ tên tác phẩm
  detect: /^[⟨]$/

- ptag: Pu_ts2
  extd: [Pu, Pu_s]
  attr: [CapAfter, NoSpaceR]
  name: Dấu mở ngoặc `<`
  desc: Kết hợp với `>` đằng sau thành cụm từ chỉ tên tác phẩm
  detect: /^[<]$/

- ptag: Pu_ts3
  extd: [Pu, Pu_s]
  attr: [CapAfter, NoSpaceR]
  name: Dấu mở ngoặc '‹'
  desc: Kết hợp với `›` đằng sau thành cụm từ chỉ tên tác phẩm
  detect: /^[‹]$/

- ptag: Pu_tc1
  extd: [Pu, Pu_e]
  attr: [NoSpaceL]
  name: Dấu đóng ngoặc `⟩`
  desc: Kết hợp với `⟨` đằng trước thành cụm từ chỉ tên tác phẩm
  detect: /^[⟩]$/

- ptag: Pu_tc2
  extd: [Pu, Pu_e]
  attr: [NoSpaceL]
  name: Dấu đóng ngoặc `>`
  desc: Kết hợp với `<` đằng trước thành cụm từ chỉ tên tác phẩm
  detect: /^[>]$/

- ptag: Pu_tc3
  extd: [Pu, Pu_e]
  attr: [NoSpaceL]
  name: Dấu đóng ngoặc `›`
  desc: Kết hợp với `‹` đằng trước thành cụm từ chỉ tên tác phẩm
  detect: /^[›]$/

# đánh dấu trích đoạn
- ptag: Pu_qs1
  extd: [Pu, Pu_i]
  attr: [CapRelay, NoSpaceR]
  name: Mở ngoặc kép `“`

- ptag: Pu_qs2
  extd: [Pu, Pu_i]
  attr: [CapRelay, NoSpaceR]
  name: Mở ngoặc kép `‘`

- ptag: Pu_qc1
  extd: [Pu, Pu_f]
  attr: [CapRelay, NoSpaceL]
  name: Đóng ngoặc kép `”`

- ptag: Pu_qc2
  extd: [Pu, Pu_f]
  attr: [CapRelay, NoSpaceL]
  name: Đóng ngoặc đơn `’`

# đóng mở ngoặc
- ptag: Pu_bs1
  extd: [Pu, Pu_s]
  attr: [CapAfter, NoSpaceR]
  name: Mở ngoặc `[`

- ptag: Pu_bs2
  extd: [Pu, Pu_s]
  attr: [CapAfter, NoSpaceR]
  name: Mở ngoặc `{`

- ptag: Pu_ps1
  extd: [Pu, Pu_s]
  attr: [CapAfter, NoSpaceR]
  name: Mở ngoặc `(`

- ptag: Pu_bc1
  extd: [Pu]
  attr: [CapRelay, NoSpaceL]
  name: Đóng ngoặc `]`

- ptag: Pu_bc2
  extd: [Pu]
  attr: [CapRelay, NoSpaceL]
  name: Đóng ngoặc `}`

- ptag: Pu_pc1
  extd: [Pu]
  attr: [CapRelay, NoSpaceL]
  name: Đóng ngoặc `)`

# dấu câu khác
- ptag: Pu_cl
  extd: [Pu]
  attr: [CapAfter, NoSpaceL]
  name: Dấu hai chấm `:`

- ptag: Pu_sc
  extd: [Pu]
  attr: [NoSpaceL]
  name: Dấu chấm phẩy `;`

- ptag: Pu_cm
  extd: [Pu]
  attr: [NoSpaceL]
  name: Dấu phẩy `,`

- ptag: Pu_ce
  extd: [Pu]
  attr: [NoSpaceL]
  name: Dấu phẩy liệt kê `､`

- ptag: Pu_d1
  extd: [Pu]
  attr: [NoSpaceL, NoSpaceR]
  name: Dấu gạch ngắn `–`

- ptag: Pu_d2
  extd: [Pu]
  attr: [CapRelay]
  name: Dấu gạch dài `—`

- ptag: Pu_e1
  extd: [Pu]
  attr: [CapAfter, NoSpaceL]
  name: Dấu ba chấm `…`

- ptag: Pu_e2
  extd: [Pu]
  attr: [CapRelay, NoSpaceL]
  name: Dấu chấm lửng `……`

- ptag: Pu_td
  extd: [Pu]
  attr: [CapRelay, NoSpaceL]
  name: Dấu ngã `~`

- ptag: Pu_md
