server {
    listen 80;
    listen [::]:80;

    server_name chivi.xyz;

    access_log /home/nipin/log/chivi-access.log;
    error_log /home/nipin/log/chivi-error.log;

    location / {
        proxy_buffering off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-Proto  $scheme;
        proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;

        proxy_pass http://127.0.0.1:5100;
    }

    location /covers/ {
        access_log off;
        expires 30d;
        add_header Cache-Control public;

        ## No need to bleed constant updates. Send the all shebang in one
        ## fell swoop.
        tcp_nodelay off;

        ## Set the OS file cache.
        open_file_cache max=3000 inactive=120s;
        open_file_cache_valid 45s;
        open_file_cache_min_uses 2;
        open_file_cache_errors off;

        sendfile           on;
        sendfile_max_chunk 1m;

        root /home/nipin/www/chivi/web/public/covers;
    }

    location /fonts/ {
        access_log off;
        expires 300d;
        add_header Cache-Control public;

        tcp_nodelay off;

        open_file_cache max=3000 inactive=120s;
        open_file_cache_valid 45s;
        open_file_cache_min_uses 2;
        open_file_cache_errors off;

        sendfile           on;
        sendfile_max_chunk 1m;

        root /home/nipin/www/chivi/web/public/fonts;
    }
}

server {
    server_name www.chivi.xyz;
    return 301 $scheme://$server_name$request_uri;
}
