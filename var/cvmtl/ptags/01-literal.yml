# literal

- ptag: Zblank
  extd: [Xdobj, Xmodi_p]
  name: Chưa phân loại
  desc: Những từ chưa được phân loại

- ptag: Zidiom
  extd: [Xdobj, Xmodi_p, Xadvb_p]
  name: Ngữ cố định
  desc: Các thành/quán ngữ/tục ngữ/yết hậu ngữ chưa được phân loại sang danh/động/tính

- ptag: Zquote
  extd: [Xdobj, Xmodi_p]
  name: Trích thơ văn
  desc: Trích đoạn thơ, văn xuôi, danh ngôn, tiếng nước ngoài...

- ptag: Ztrans
  extd: [Xdobj, Xposs]
  name: Đoạn dịch tay
  desc: Đoạn dịch ngắn không có phân loại từ cụ thể

- ptag: Z_link
  extd: [Xdobj]
  name: Đường link
  desc: Siêu liên kết (hyperlink) tới các trang web khác, e.g. https://chivi.app

- ptag: Z_mail
  extd: [Xdobj, Xposs]
  name: Email
  desc: Địa chỉ email e.g. me@chivi.app

- ptag: Z_moji
  extd: [Xfinal, Xdobj]
  name: Kaomoji
  desc: Dùng để ký hiệu các ký hiệu hình mặt

- ptag: Z_unkn
  extd: [Xfinal, Xdobj]
  name: Ký tự khác
  desc: Các chữ cái ngoại lai chưa được phân loại

- ptag: Sep_v
  extd: [Xmorp]
  name: 'Ly hợp: Động'
  desc: Phần động từ của cấu trúc ly hợp

- ptag: Sep_o
  extd: [Xmorp]
  name: 'Ly hợp: Tân'
  desc: Phần tân ngữ của cấu trúc ly hợp
