## time quantifiers
- ptag: Qtime # combin e with number to timespan / timeform / dateform time
  extd: [Xfunc]
  name: Thời lượng từ
  desc:

## verb quantifiers
- ptag: Qverb # verb q uantifier verb
  extd: [Xfunc]
  name: Động lượng từ
  desc:

- ptag: Qnoun # generic noun quantifier
  extd: [Xfunc]
  name: Danh lượng từ
  desc:

- ptag: Qmass # mass
  extd: [Qnoun]
  name: Lượng từ đo lường
  desc: Dùng để đo lường các danh từ không đếm được

- ptag: Qwght # weight
  extd: [Qnoun]
  name: Lượng từ khối lượng
  desc:

- ptag: Qdist # distance
  extd: [Qnoun]
  name: Lượng từ khoảng cách
  desc:

- ptag: Qcash # currency/cash
  extd: [Qnoun]
  name: Lượng từ tiền tệ
  desc: Lượng từ cho tiền tệ

