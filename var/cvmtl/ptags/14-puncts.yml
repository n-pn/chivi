# Dấu câu thường
- ptag: .p.
  name: Dấu câu
  detect: /^\p{P}$/
  virtual: true

- ptag: .t.
  extd: [.p.]
  name: Dấu kết câu
  desc: Đánh dấu phân tách câu
  virtual: true

- ptag: .c.
  extd: [.p.]
  name: Dấu kết đoạn
  desc: Đánh dấu phân tách đoạn
  virtual: true

- ptag: .s.
  extd: [.p.]
  name: Dấu mở ngoặc
  desc: Đánh dấu mở ngoặc
  detect: /^\p{Ps}$/
  virtual: true

- ptag: .e.
  extd: [.p.]
  name: Dấu đóng ngoặc
  detect: /^\p{Pe}$/
  virtual: true

- ptag: .i.
  extd: [.p.]
  name: Dấu mở trích
  detect: /^\p{Pi}$/
  virtual: true

- ptag: .f.
  extd: [.p.]
  name: Dấu đóng trích
  detect: /\p{Pf}/
  virtual: true

- ptag: .pu.
  extd: [.p.]
  attr: [CapRelay]
  name: Dấu câu khác
  detect: /\p{Po}/
  virtual: false

# dấu kết câu
- ptag: .fs. # full stop
  extd: [.t.]
  name: Dấu chấm `.`
  attr: [CapAfter, NoSpaceL]
  detect: /^[.]$/

- ptag: .qm. # question mark
  extd: [.t.]
  attr: [CapAfter, NoSpaceL]
  name: Dấu chấm hỏi `?`
  detect: /^[?]$/

- ptag: .em. # exclamation mark
  extd: [.t.]
  attr: [CapAfter, NoSpaceL]
  name: Dấu chấm than `!`
  detect: /^[!]$/

# - ptag: .dq. # double quote
#   extd: [.p.]
#   name: Dấu ngoặc kép
# - ptag: .sq. # single quote
#   extd: [.p.]
#   name: dấu ngoặc đơn

# đánh dấu tác phẩm

# title start
- ptag: .ts1.
  extd: [.p., .s.]
  attr: [CapAfter, NoSpaceR]
  name: Dấu mở ngoặc `⟨`
  desc: Kết hợp với `⟩` đằng sau thành cụm từ chỉ tên tác phẩm
  detect: /^[⟨]$/

- ptag: .ts2.
  extd: [.p., .s.]
  attr: [CapAfter, NoSpaceR]
  name: Dấu mở ngoặc `<`
  desc: Kết hợp với `>` đằng sau thành cụm từ chỉ tên tác phẩm
  detect: /^[<]$/

- ptag: .ts3.
  extd: [.p., .s.]
  attr: [CapAfter, NoSpaceR]
  name: Dấu mở ngoặc '‹'
  desc: Kết hợp với `›` đằng sau thành cụm từ chỉ tên tác phẩm
  detect: /^[‹]$/

# title close

- ptag: .tc1.
  extd: [.p., .e.]
  attr: [NoSpaceL]
  name: Dấu đóng ngoặc `⟩`
  desc: Kết hợp với `⟨` đằng trước thành cụm từ chỉ tên tác phẩm
  detect: /^[⟩]$/

- ptag: .tc2.
  extd: [.p., .e.]
  attr: [NoSpaceL]
  name: Dấu đóng ngoặc `>`
  desc: Kết hợp với `<` đằng trước thành cụm từ chỉ tên tác phẩm
  detect: /^[>]$/

- ptag: .tc3.
  extd: [.p., .e.]
  attr: [NoSpaceL]
  name: Dấu đóng ngoặc `›`
  desc: Kết hợp với `‹` đằng trước thành cụm từ chỉ tên tác phẩm
  detect: /^[›]$/

# đánh dấu trích đoạn

# quote start
- ptag: .qs1.
  extd: [.p., .i.]
  attr: [CapRelay, NoSpaceR]
  name: Mở ngoặc kép `“`

- ptag: .qs2.
  extd: [.p., .i.]
  attr: [CapRelay, NoSpaceR]
  name: Mở ngoặc kép `‘`

# quote close
- ptag: .qc1.
  extd: [.p., .f.]
  attr: [CapRelay, NoSpaceL]
  name: Đóng ngoặc kép `”`

- ptag: .qc2.
  extd: [.p., .f.]
  attr: [CapRelay, NoSpaceL]
  name: Đóng ngoặc đơn `’`

# đóng mở ngoặc

# bracket start
- ptag: .bs1.
  extd: [.p., .s.]
  attr: [CapAfter, NoSpaceR]
  name: Mở ngoặc `[`

- ptag: .bs2.
  extd: [.p., .s.]
  attr: [CapAfter, NoSpaceR]
  name: Mở ngoặc `{`

# bracket close
- ptag: .bc1.
  extd: [.p.]
  attr: [CapRelay, NoSpaceL]
  name: Đóng ngoặc `]`

- ptag: .bc2.
  extd: [.p.]
  attr: [CapRelay, NoSpaceL]
  name: Đóng ngoặc `}`

# parenthesis start
- ptag: .ps1.
  extd: [.p., .s.]
  attr: [CapAfter, NoSpaceR]
  name: Mở ngoặc `(`

# parenthesis close
- ptag: .pc1.
  extd: [.p.]
  attr: [CapRelay, NoSpaceL]
  name: Đóng ngoặc `)`

# dấu câu khác
- ptag: .cl. # colon
  extd: [.p.]
  attr: [CapAfter, NoSpaceL]
  name: Dấu hai chấm `:`

- ptag: .sc. # semi colon
  extd: [.p.]
  attr: [NoSpaceL]
  name: Dấu chấm phẩy `;`

- ptag: .cm. # comma
  extd: [.p.]
  attr: [NoSpaceL]
  name: Dấu phẩy `,`

- ptag: .ce. # enumerable comma
  extd: [.p.]
  attr: [NoSpaceL]
  name: Dấu phẩy liệt kê `､`

- ptag: .ds. # short dash
  extd: [.p.]
  attr: [NoSpaceL, NoSpaceR]
  name: Dấu gạch ngắn `–`

- ptag: .dl. # long dash
  extd: [.p.]
  attr: [CapRelay]
  name: Dấu gạch dài `—`

- ptag: .e1. # ellipsis
  extd: [.p.]
  attr: [CapAfter, NoSpaceL]
  name: Dấu ba chấm `…`

- ptag: .e2.
  extd: [.p.]
  attr: [CapRelay, NoSpaceL]
  name: Dấu chấm lửng `……`

- ptag: .td. # tilde
  extd: [.p.]
  attr: [CapRelay, NoSpaceL]
  name: Dấu ngã `~`

- ptag: .md. # middot
  extd: [.p.]
  attr: [NoSpaceL, NoSpaceR]
  name: Dấu chấm giữa `·`

- ptag: .at. # at sign
  extd: [.p.]
  attr: [CapRelay, NoSpaceR]
  name: Dấu a còng `@`

- ptag: .pc. # percentage
  extd: [.p.]
  attr: [NoSpaceL]
  name: Dấu phần trăm `%‰`

- ptag: .qt. # quanti mark
  extd: [.p.]
  attr: [NoSpaceL]
  name: Ký hiệu đơn vị `￥$℃`

- ptag: .pl. # plus sign
  extd: [.p.]
  attr: [CapRelay, NoSpaceR]
  name: Dấu cộng `+`

- ptag: .mn. # minus sign
  extd: [.p.]
  attr: [CapRelay, NoSpaceR]
  name: Dấu trừ `-`

- ptag: .ws. # whitespace
  extd: [.p.]
  attr: [NoSpaceL, NoSpaceR, CapRelay]
  name: Dấu cách ` `
