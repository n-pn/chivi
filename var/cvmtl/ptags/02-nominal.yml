# generic noun

- ptag: Nexpr
  extd: [Xmodi_p, Xdobj, Xpred, Xsubj_a]
  name: Cụm danh từ
  desc: Cụm từ mang tính chất danh từ sau khi ghép với các từ loại khác

- ptag: Npair
  extd: [Nexpr]
  name: Cặp danh từ
  desc: Ghép cặp các danh từ độc lập, thường để kết hợp với trợ từ liệt kê phía sau

- ptag: Nword
  extd: [Nexpr]
  name: Danh từ đơn
  desc: Các loại danh từ cơ bản

- ptag: Noth
  extd: [Nword, Xposs]
  name: Danh từ khác
  desc: Các danh từ chưa được phân loại

# human related noun

- ptag: Nppl # generic human word
  extd: [Nword, Xhuman]
  name: Danh từ chỉ người
  desc: Các danh từ dùng để nói về nhân loại

- ptag: Nppl_f # kinship, family member
  extd: [Nppl]
  name: Quan hệ thân thuộc
  desc:

- ptag: Nppl_o # occupational title that can't be combine with human name
  extd: [Nppl]
  name: Nghề nghiệp
  desc:

- ptag: Nhrf # honorific
  extd: [Nppl]
  name: Xưng hô (N h)
  desc: Các từ ghép với tên người phía trước làm kính ngữ chỉ địa vị

- ptag: Nhrf_j # honorific
  extd: [Xmorp]
  name: Xưng hô (N-h)
  desc: Các từ xưng hô địa vị tiếng Nhật, đặt sau và không thêm dấu cách

- ptag: Nhrf_s # honorific
  extd: [Nppl]
  name: Xưng hô (h N)
  desc: Các từ xưng hô địa vị khi ghép với tên người sẽ đặt trước

- ptag: Nabs # abstract concept
  extd: [Nword, Xposs]
  name: Danh từ trừu tượng
  desc:

- ptag: Natt # generic attribute
  extd: [Nword]
  name: Danh từ thuộc tính
  desc:

# concrete nouns
- ptag: Nobj # generic concrete noun
  extd: [Nword, Xposs]
  name: Vật đếm được
  desc:

- ptag: N_weapon # all kind of weapons, for ba3 quantifier
  extd: [Nobj]
  name: Danh từ vũ khí
  desc: Các loại vũ khí (để ghép với lượng từ 把 mang nghĩa `thanh`)

- ptag: N_inhand # can be measured by hand, for ba3 quantifier
  extd: [Nobj]
  name: Vật cầm trong tay
  desc: Vật cầm trong tay (để ghép với lượng từ 把 mang nghĩa `nắm`)

- ptag: N_animal # all kind of living animals
  extd: [Nobj]
  name: Động vật
  desc:

- ptag: N_plant # all kind of plants
  extd: [Nobj]
  name: Thực vật
  desc:

# placement
- ptag: Lexpr
  extd: [Nexpr, Xspace]
  name: Cụm từ nơi chốn
  desc: Cụm danh từ chỉ nơi chốn, địa điểm

- ptag: Lword
  extd: [Nword, Xspace]
  name: Danh từ nơi chốn
  desc: Các danh từ thông dụng chỉ nơi chốn

- ptag: Lplc # generic place
  extd: [Lword, Xposs]
  name: Địa điểm
  desc:

- ptag: Lcat # location
  extd: [Lword, Xspace]
  name: Xứ sở
  desc:

- ptag: Ldir # direction
  extd: [Lword]
  name: Phương vị
  desc:

# temporal

- ptag: Texpr
  extd: [Xmorp]
  name: Cụm từ thời gian

- ptag: Tword
  extd: [Nword, Texpr]
  name: Từ chỉ thời gian

- ptag: Time # generic temporal words
  extd: [Tword]
  name: Thời gian chung
  desc:

- ptag: Tdur # time span, duration
  extd: [Tword]
  name: Khoảng thời gian
  desc:

- ptag: Tymd # date
  extd: [Tword]
  name: Ngày tháng năm
  desc: Các từ chỉ ngày tháng cụ thể

- ptag: Thms # time
  extd: [Tword]
  name: Giờ phút giây
  desc: Các từ chỉ giờ giấc cụ thể

- ptag: Tpre_d # can mark successor term as date
  extd: [Tword]
  name: Đánh dấu ngày tháng
  desc: Đứng trước các danh từ chỉ năm tháng để chỉ ngày tháng cụ thể

- ptag: Tpre_t # can mark successor term as time
  extd: [Tword]
  name: Đánh dấu giờ giấc
  desc: Đứng trước các danh từ chỉ giờ phút để chỉ thời gian trong ngày
