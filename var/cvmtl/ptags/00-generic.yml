# vị trí trong câu

- ptag: Xsubj
  name: Chủ ngủ
  desc: Làm chủ ngữ khi đằng sau là động từ liên hiệp (copula) hoặc cụm 很 + tính từ làm vị ngữ

- ptag: Xsubj_a
  name: Chủ ngủ chủ động
  desc: Có thể làm chủ ngữ trong câu nếu phía sau là động từ hoặc tính từ hoặc danh từ làm vị ngữ
  extd: [Xsubj]

- ptag: Xpred
  name: Vị ngữ
  desc: Chỉ làm vị ngữ khi đằng trước có động từ liên hiệp và đằng sau có trợ từ 的

- ptag: Xpred_a
  name: Vị ngữ chủ động
  desc: Cụm động từ/tính từ làm vị ngữ nếu phía trước là chủ nghĩa chủ động

- ptag: Xbegin
  name: Mở đầu câu
  desc: Đánh dấu mở đầu câu

- ptag: Xfinal
  name: Kết thúc câu
  desc: Đánh dấu kết thúc câu

- ptag: Xreal
  name: Thực từ
  desc: Content word

- ptag: Xfunc
  name: Hư từ
  desc: Các từ loại phụ trợ như trợ từ, phó từ...

- ptag: Xmorp
  name: Ngữ tố
  desc: Các từ đứng riêng không có nghĩa, chỉ có nghĩa khi ghép với các thành phần khác trong câu

- ptag: Xuniq
  name: Từ đặc biệt
  desc: Đánh dấu những từ có cách dùng đặc biệt
  virtual: true

# định ngữ

- ptag: Xmodi
  name: Định ngữ trực tiếp
  desc: Các từ có thể trực tiếp làm định ngữ cho danh từ, khi ghép sẽ đảo sa rau

- ptag: Xmodi_p
  name: Định ngữ gián tiếp
  desc: Các từ kết hợp với `的` làm định ngữ cho danh từ

- ptag: Xposs
  name: Định ngữ sở hữu
  desc: Những từ kết hợp với từ `的`(của) để tạo nên cụm từ sở hữu cách

# tân ngữ

- ptag: Xdobj
  name: Tân ngữ trực tiếp
  desc: Những từ có thể làm tân ngữ cho ngoại động từ
  extd: [Xsubj_a, Xpred_a]

- ptag: Xiobj
  name: Tân ngữ gián tiếp
  desc: Những từ (thường chỉ người) làm tân ngữ gián tiếp cho động từ 2 tân

# trạng ngữ

- ptag: Xadvb
  name: Trạng ngữ trực tiếp
  desc: Những từ có thể trực tiếp làm trạng ngữ cho động từ/giới từ

- ptag: Xadvb_p
  name: Trạng ngữ gián tiếp
  desc: Những từ kết hợp với `地` để làm trạng ngữ cho động từ/giới từ

# bổ ngữ

- ptag: Xcmpl
  name: Bổ ngữ trực tiếp
  desc: những từ có thể kết hợp trực tiếp với động từ làm bổ ngữ

- ptag: Xcmpl_p
  name: Bổ ngữ gián tiếp
  desc: những từ kết hợp với `得` làm bổ ngữ cho động từ

# thuộc tính chung của nhiều từ loại

- ptag: Xhuman
  name: Nhân loại
  desc: Danh từ hoặc đại từ dùng cho nhân loại, chủ yếu dùng đánh dấu tân ngữ gián tiếp
  extd: [Xdobj, Xiobj, Xposs]

- ptag: Xspace
  name: Vị trí
  desc: Danh từ chung hay danh từ riêng chỉ địa danh, địa điểm, nơi chốn, tổ chức...
  extd: [Xdobj]
