# conjuctions

- ptag: Jjword
  extd: [Xfunc]
  name: Liên từ tương quan

# subordinating conjunction

- ptag: Jsword
  extd: [Xfunc]
  name: Liên từ phụ thuộc

# coordinating conjunction

- ptag: Jcword
  extd: [Xfunc]
  name: Liên từ kết hợp
  virtual: true

- ptag: Jcnoun
  extd: [Jcword]
  name: Liên kết danh từ
  desc: Các liên từ kết nối danh từ với nhau

- ptag: Jcverb
  extd: [Jcword]
  name: Liên kết động từ
  desc: Các liên từ kết nối động từ với nhau

- ptag: Jcadjt
  extd: [Jcword]
  name: Liên kết tính từ
  desc: |
    Các liên từ kết nối tính từ với nhau

- ptag: Jcreal
  extd: [Jcverb, Jcadjt, Jcnoun]
  name: Liên kết thực từ
  desc: Liên từ kết nối các danh từ, động từ tính từ thành cụm từ

