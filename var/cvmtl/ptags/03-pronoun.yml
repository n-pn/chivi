# pronouns

- ptag: Rword
  extd: [Xsubj, Xdobj, Xreal, Xmodi_p]
  name: Đại từ
  desc: Các loại đại từ

- ptag: Rdet_h # determinal
  extd: [Xmorp]
  name: Đại từ hạn định 1
  desc: Đại từ ghép với cụm danh từ đằng sau làm cụm danh từ thì đứng phía trước

- ptag: Rdet_t # determinal
  extd: [Xmorp]
  name: Đại từ hạn định 2
  desc: Đại từ ghép với cụm danh từ đằng sau làm cụm danh từ thì đảo về phía sau

- ptag: Rper
  extd: [Rword, Xhuman]
  name: Đại từ nhân xưng
  desc: |
    Đại từ chỉ ngôi thứ nhất, thứ hai hoặc thứ ba.
    Ví dụ: ta, ngươi, hắn, trẫm, ngài..

# 指示代词 - demonstrative pronoun - đại từ chỉ thị
- ptag: Rdem
  extd: [Rword, Xposs]
  name: Đại từ chỉ thị
  desc:

# 疑问代词 - interrogative pronoun
- ptag: Rint # generic
  extd: [Rword]
  name: Đại từ nghi vấn
  desc:

- ptag: Rany
  extd: [Rword, Xposs, Xsubj_a]
  name: Đại từ khác
  desc: Các loại đại từ chưa được phân loại

