  desc: Tên + họ tiếng Trung

- ptag: Eppl_j
  extd: [Eppl]
  name: Tên họ tiếng Nhật
  desc: Tên + họ tiếng Nhật

- ptag: Eppl_w
  extd: [Eppl]
  name: Tên họ phương Tây
  desc: Tên + họ phương Tây

# family names
- ptag: Eppl_f
  extd: [Eppl]
