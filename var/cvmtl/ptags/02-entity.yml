# nominal

# proper nouns
- ptag: Ename
  extd: [Xsubj_a, Xdobj]
  name: Danh từ riêng
  desc: Các danh từ chỉ tên cá nhân, địa danh, tập thể nhất định, thường được viết hoa

# human name
- ptag: Eppl
