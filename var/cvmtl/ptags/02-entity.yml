  desc: Tên riêng chỉ họ người

- ptag: Eppl_fc
  extd: [Eppl_f]
  name: Họ người tiếng Trung
  desc: Họ người tiếng Trung

- ptag: Eppl_fj
  extd: [Eppl_f]
  name: Họ tiếng Nhật
  desc: Họ người tiếng Nhật

- ptag: Eppl_fw
  extd: [Eppl_f]
