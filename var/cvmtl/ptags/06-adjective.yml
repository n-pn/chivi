# adjectives

# words that act as adjective
- ptag: Aexpr # 形容词性惯用语 adjectival formulaic expression
  extd: [Aword]
  name: Cụm hình dung
  desc: Cụm từ mang tính chất hình dung, chỉ có thể làm định ngữ gián tiếp

- ptag: Aword # adjectival
  extd: [Xsubj_a, Xpred_a, Xmodi_p, Xadvb_p]
  name: Tính từ
  desc:

- ptag: Adjt # normal adjective
  extd: [Aword, Xmodi, Xadvb]
  name: Hình dung từ
  desc:

- ptag: Amed
  extd: [Adjt]
  name: Tính từ đo lường

- ptag: Ajno
  extd: [Aword, Xmodi]
  name: Danh hình từ
  desc:

- ptag: Ajad
  extd: [Aword, Xadvb]
  name: Phó hình từ
  desc:

# modifier 区别词
- ptag: Amod_t # modifier place after center noun
  extd: [Aword, Xmodi]
  name: Khu biệt từ
  desc: Từ khu biệt ghép với danh từ đặt nghĩa sau danh từ

- ptag: Amod_h # modifier put before noun
  extd: [Aword, Xmodi]
  name: Khu biệt từ 2
  desc: Từ khu biệt khi ghép thường đặt nghĩa trước danh từ

- ptag: Ades # 状态词
  extd: [Aexpr]
  name: Trạng thái từ
  desc:
