# verbs

- ptag: Vexpr
  extd: [Xsubj, Xpred_a]
  name: Cụm động từ
  desc:

- ptag: Vseri
  extd: [Vexpr]
  name: Cụm liên động

- ptag: V+o+c
  extd: [Vexpr, Xmodi_p]
  name: Cụm động tân bổ

- ptag: Vword
  extd: [V+o+c]
  name: Động từ chung
  desc:

- ptag: Vpecr # perculiar
  extd: [V+o+c]
  name: Động từ đặc biệt
  desc:

- ptag: Vcmp
  extd: [Xmorp]
  name: Động từ so sánh
  desc: Động từ kết hợp với trợ từ so sánh phía sau tạo thành cụm từ so sánh

- ptag: Vint # intransitive verb
  extd: [Vword, V+o+c, Xmodi]
  name: Nội động từ
  desc: Động từ không kết hợp được với tân ngữ

- ptag: Vobj # verb + object phrase
  extd: [V+o+c]
  name: Cụm động tân
  desc: Cụm động từ kết hợp với tân ngữ

- ptag: Vabl # verb + object as ability
  extd: [V+o+c]
  name: Cụm động tân (*)
  desc: Cụm động tân chỉ năng khiếu như đánh đàn, chơi nhạc

- ptag: Veno
  extd: [Vword]
  name: Danh động từ
  desc: Những từ khi đi kèm với danh từ thông dụng sẽ tạo thành cụm danh từ

- ptag: Vead
  extd: [Vpecr]
  name: Phó động từ
  desc: Các động từ làm trạng ngữ cho động từ phía sau

- ptag: Vaux
  extd: [Vpecr]
  name: Trợ động từ
  desc: Các động từ làm ghép với động từ phía sau

- ptag: Vtrn # normal transitive verb
  extd: [Vword]
  name: Ngoại động từ
  desc: Các động từ thường đi kèm với tân ngữ trực tiếp

- ptag: Vtwo # ditransitive verbs
  extd: [Vtrn]
  name: Động từ 2 tân
  desc: Động từ cần hai tân ngữ gián tiếp và trực tiếp

- ptag: Vdir # directional verb
  extd: [Vtrn]
  name: Động từ xu hướng
  desc: Động từ chỉ xu hướng, không kết hợp với bổ ngữ xu hướng

- ptag: Vlnk # linking verb
  extd: [Vtrn, Vseri]
  name: Động từ liên động
  desc: Động từ chỉ các hành động xảy ra nối tiếp

# causative verbs
- ptag: Vcau
  extd: [Vword]
  name: Động từ khởi phát
  desc: Chấp nhận cụm chủ vị làm tân ngữ

# psychological verb
- ptag: Vpsy
  extd: [Vword]
  name: Động từ tâm lý
  desc: Chấp nhận tính từ làm tân ngữ

# performative verb
- ptag: Vpro
  extd: [Vword]
  name: Động từ hình thức
  desc: Chỉ hành động tiếp diễn

## modal verbs
- ptag: Vmod
  extd: [Vword, Vaux]
