# for verb
- ptag: MQverb # can be verb complement or adverbial phrase
  extd: [Xadvb, Xcmpl]
  name: Số + động lượng
  desc:

# temporal
- ptag: MQtime # can be verb complement or timeform
  extd: [Xreal]
  name: Số + thời lượng
  desc:

# for nouns
- ptag: MQnoun # generic noun quantifier
  extd: [Xreal, Xsubj, Xpred, Xmodi_p, Xmodi_h]
  name: Số + danh lượng
  desc:

- ptag: MQmass # mass
  extd: [MQnoun]
  name: Số + lượng (đo lường)
  desc:

- ptag: MQwght # weight
  extd: [MQnoun]
  name: Số + lượng (khối lượng)
  desc:

- ptag: MQdist # distance
  extd: [MQnoun]
  name: Số + lượng (khoảng cách)
  desc:

- ptag: MQcass # currency
  extd: [MQnoun]
  name: Số + lượng (tiền bạc)
  desc:
