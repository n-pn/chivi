# cụm từ

- ptag: Subj+Pred
  name: Cụm chủ vị

- ptag: Subj+Verb
  name: Cụm chủ vị (động)
  extd: [Subj+Pred]

- ptag: Subj+Adjs
  name: Cụm chủ vị (tính)
  extd: [Subj+Pred]

- ptag: XP+Udep 1
  name: Cụm định ngữ (X+的) 1
  desc: Cụm từ kết hợp với `的` làm định ngữ cho danh từ trung tâm, khi ghép đảo về sau

- ptag: XP+Udep 2
  name: Cụm định ngữ (X+的) 2
  desc: Cụm từ kết hợp với `的` làm định ngữ cho danh từ trung tâm, khi ghép đặt phía trước

- ptag: XP+Udev 1
  name: Cụm trạng ngữ 1
  desc: Cụm từ kết hợp với 地 làm trạng ngữ cho động từ khi ghép sẽ đứng trước động từ

- ptag: XP+Udev 2
  name: Cụm trạng ngữ 2
  desc: Cụm từ kết hợp với 地 làm trạng ngữ cho động từ khi ghép sẽ đứng sau động từ

- ptag: Verb+Cmpl
  name: Cụm động + bổ
  desc: Cụm động từ kết hợp với bổ ngữ

- ptag: Verb+Objt
  extd: [Xpred]
  name: Cụm động + tân
  desc: Cụm động từ gồm động từ, bổ ngữ phía trước và tân ngữ

- ptag: Verb+Objt+Cmpl
  extd: [Xpred]
  name: Cụm vị ngữ (động)
  desc: Cụm động từ đầy đủ (gồm động từ, bổ ngữ phía trước, tân ngữ, bổ ngữ phía sau)

- ptag: Prep+Objt 1
  name: Cụm giới tân 1
  desc: Cụm giới từ + tân ngữ khi ghép với động từ sẽ đứng phía trước

- ptag: Prep+Objt 2
  name: Cụm giới tân 2
  desc: Cụm giới từ + tân ngữ khi ghép với động từ sẽ đứng phía sau

- ptag: Pron+Numb
  name: Cụm đại + số lượng

- ptag: Parenthesis
  name: Cụm trong ngoặc đơn
  desc: Cụm từ nằm trong ngoặc đơn, thường không ảnh hưởng tới ngữ pháp trong câu
